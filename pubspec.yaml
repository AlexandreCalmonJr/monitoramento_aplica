name: agent_windows
description: Agente de monitoramento para Windows
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP e comunicação
  http: ^1.1.0
  
  # Armazenamento local
  shared_preferences: ^2.2.2
  
  # Background service
  flutter_background_service: ^5.0.0
 
  
  # System tray e window manager
  system_tray: ^2.0.3
  window_manager: ^0.3.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/app_icon.ico
  
  